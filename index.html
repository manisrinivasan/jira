<html>
	<head>

					    <label for="textarea-description">Description:</label>

					    <label for="textarea-issue-type">Issue Type:</label>
					    <textarea name="textarea-issue-type" id="textarea-1">New Feature</textarea>
					<a href="#" class="ui-btn ui-btn-inline">Submit</a>

					</div><!-- /content -->

					<div data-role="footer">
